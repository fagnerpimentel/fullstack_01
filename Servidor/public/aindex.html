<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Servidor</title>
    </head>
    <body>
        <h1>Servidor</h1>

        <h2>Cadastrar com GET:</h2>
        <form action="/Cadastrar" method="get">
            <p>Nome: <input type="text" name="cadastra_nome"></p>
            <p>Nascimento: <input type="date" name="cadastra_nascimento"></p>
            <p>Login: <input type="text" name="cadastra_login"></p>
            <p>Senha: <input type="password" name="cadastra_senha"></p>
            <p><input type="submit" value="Cadastrar"></p>
        </form>

        <h2>Cadastrar com POST:</h2>
        <form action="/Cadastrar" method="post">
            <p>Nome: <input type="text" name="cadastra_nome"></p>
            <p>Nascimento: <input type="date" name="cadastra_nascimento"></p>
            <p>Login: <input type="text" name="cadastra_login"></p>
            <p>Senha: <input type="password" name="cadastra_senha"></p>
            <p><input type="submit" value="Cadastrar"></p>
        </form>

        <h2>Login</h2>
        <form action="/Login" method="post">
            <p>Login: <input type="text" name="login"></p>
            <p>Senha: <input type="password" name="senha"></p>
            <p><input type="submit" value="Login"></p>
        </form>


        <h2>imprime DIVs</h2>
        <form action="imprime" method="get">
            <p>Quantidade de divs: <input type="number" name="qtde"></p>
            <input type="submit" value="Imprime">
        </form>

    </body>

</html>
